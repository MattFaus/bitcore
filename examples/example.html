<!DOCTYPE html>
<html>
  <head>
    <title>Bitcore browser examples</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <pre>
      <div id='content'></div>
    </pre>
    <script src="../browser/bundle.js"></script>

    <script type="text/javascript">
      var Address = require('bitcore').Address;

      print = function(s){
        var div = document.getElementById('content');
        div.innerHTML += s + '<br />';
      };

      var addrStrings = [
        "1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa",
        "1A1zP1eP5QGefi2DMPTfTL5SLmv7Dixxxx",
        "A1zP1eP5QGefi2DMPTfTL5SLmv7Dixxxx",
        "1600 Pennsylvania Ave NW",
      ].map(function(addr) {
        return new Address(addr);
      });

      addrStrings.forEach(function(addr) {

        try {
          addr.validate();
          print(addr.data + ": is a valid address");
        } catch(e) {
          print(addr.data + ": is not a valid address.");
        }
    
      });
      print('<hr>');

      var Key = require('KeyModule').Key;
      var buffertools = require('buffertools');
      var k = Key.generateSync();

      print ('Generate Key Pair:');
      print ('Private:' + buffertools.toHex(k.private));
      print ('Public:'  + buffertools.toHex(k.public));

      print('<hr>');

      print('<hr>');

  </body>
</html>
